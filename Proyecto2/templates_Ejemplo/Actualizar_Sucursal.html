<div class="row">
    <form>
      <div class="form-group">
        <label for="exampleInputID_Sucursal">ID de Sucursal</label>
        <input type="ID_Sucursal" class="form-control" id="ID_Sucursal" aria-describedby="ID_Sucursal" placeholder="Enter ID" name="ID_Sucursal">
      </div>
      <div class="form-group">
        <label for="exampleInputName">Nombre</label>
        <input type="nombre" class="form-control" id="Nombre" aria-describedby="Nombre" placeholder="Enter name" name="NombreSucursal" >
      </div>
      <div class="form-group">
        <label for="exampleInputTelefono">Telefono</label>
        <input type="Telefono" class="form-control" id="Telefono" aria-describedby="Telefono" placeholder="Enter Phone Number" name="Telefono">
      </div>
      <div class="form-group">
        <label for="exampleInputTipodeCambio">TipodeCambio</label>
        <input type="TipodeCambio" class="form-control" id="TipodeCambio" aria-describedby="TipodeCambio" placeholder="Enter Currency of exchange" name="TipodeCambio">
      </div>
      <div class="form-group">
        <label for="exampleInputHorarioApertura">HorarioApertura</label>
        <input type="HorarioApertura" class="form-control" id="HorarioApertura" aria-describedby="HorarioApertura" placeholder="Enter Opening Hours" name="HorarioApertura">
      </div>
      <div class="form-group">
        <label for="exampleInputFoto">HorarioCierre</label>
        <input type="HorarioCierre" class="form-control" id="HorarioCierre" aria-describedby="HorarioCierre" placeholder="Enter the Closing Hours" name="HorarioCierre">
      </div>
      <div class="form-group">
        <label for="exampleInputDetalles">Detalles</label>
        <input type="Detalles" class="form-control" id="Detalles" aria-describedby="Detalles" placeholder="Enter Location Details" name="Detalles">
      </div>
      <div class="form-group">
        <label for="exampleInputIDDireccion">IDDireccion</label>
        <input type="IDDireccion" class="form-control" id="IDDireccion" aria-describedby="IDDireccion" placeholder="Enter the type" name="IDDireccion">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
