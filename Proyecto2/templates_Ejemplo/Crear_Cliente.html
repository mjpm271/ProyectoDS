<div class="row">
    <form>
      <div class="form-group">
        <label for="exampleInputName">Nombre</label>
        <input type="nombre" class="form-control" id="NombreCliente" aria-describedby="Nombre" placeholder="Enter name" name="NombreCliente">
      </div>
      <div class="form-group">
        <label for="exampleInputApellido">Apellido</label>
        <input type="Apellido" class="form-control" id="ApellidoCliente" aria-describedby="Apellido" placeholder="Enter Second name" name="ApellidoCliente">
      </div>
      <div class="form-group">
        <label for="exampleInputTelefono">Telefono</label>
        <input type="Telefono" class="form-control" id="Telefono" aria-describedby="Telefono" placeholder="Enter phone number" name="Telefono">
      </div>
      <div class="form-group">
        <label for="exampleInputCorreo">Correo</label>
        <input type="Correo" class="form-control" id="Correo" aria-describedby="Correo" placeholder="Enter email" name="Correo">
      </div>
      <div class="form-group">
        <label for="exampleInputDireccion">Direccion</label>
        <input type="Direccion" class="form-control" id="Direccion" aria-describedby="Direccion" placeholder="Enter Location" name="Direccion">
      </div>
      <div class="form-group">
        <label for="exampleInputDetalles">Detalles</label>
        <input type="Detalles" class="form-control" id="Detalles" aria-describedby="Detalles" placeholder="Enter Location Details" name="Detalles">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
