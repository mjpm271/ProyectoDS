<div class="row">
  <form>
    <div class="form-group">
      <label for="exampleInputID_Empleado">ID del Empleado</label>
      <input type="ID_Empleado" class="form-control" id="ID_Empleado" aria-describedby="ID_Empleado" placeholder="Enter ID" name="ID_Empleado">
    </div>
    <div class="form-group">
      <label for="exampleInputName">Nombre</label>
      <input type="nombre" class="form-control" id="NombreEmpleado" aria-describedby="Nombre" placeholder="Enter name" name="NombreEmpleado">
    </div>
    <div class="form-group">
      <label for="exampleInputApellido">Apellido</label>
      <input type="Apellido" class="form-control" id="ApellidoEmpleado" aria-describedby="Apellido" placeholder="Enter Second name" name="ApellidoEmpleado">
    </div>
    <div class="form-group">
      <label for="exampleInputFechaCon">Fecha Contratacion</label>
      <input type="FechaCon" class="form-control" id="FechaCon" aria-describedby="FechaCon" placeholder="Enter date" name="FechaContratacion">
    </div>
    <div class="form-group">
      <label for="exampleInputPerformance">Performance</label>
      <input type="Performance" class="form-control" id="Performance" aria-describedby="Performance" placeholder="Enter amount of Performance" name="Performance">
    </div>
    <div class="form-group">
      <label for="exampleInputFoto">Foto</label>
      <input type="Foto" class="form-control" id="Foto" aria-describedby="Foto" placeholder="Enter the link of the photo" name="FotoEmpleado">
    </div>
    <div class="form-group">
      <label for="exampleInputComision">Comision</label>
      <input type="Comision" class="form-control" id="Comision" aria-describedby="Comision" placeholder="Enter Commission amount" name="Comision">
    </div>
    <div class="form-group">
      <label for="exampleInputProductosVendidos">Productos Vendidos</label>
      <input type="ProductosVendidos" class="form-control" id="ProductosVendidos" aria-describedby="ProductosVendidos" placeholder="Enter amount of sell products" name="ProductosVendidos">
    </div>
    <div class="form-group">
      <label for="exampleInputTiempoTrabajado">Tiempo Trabajado</label>
      <input type="TiempoTrabajado" class="form-control" id="TiempoTrabajado" aria-describedby="TiempoTrabajado" placeholder="Enter amount of Time" name="TiempoTrabajado">
    </div>
    <div class="form-group">
      <label for="exampleInputSucursal">Sucursal</label>
      <input type="Sucursal" class="form-control" id="Sucursal" aria-describedby="Sucursal" placeholder="Enter the id of Sucursal" name="Sucursal">
    </div>
    <div class="form-group">
      <label for="exampleInputTipo">Tipo Empleado</label>
      <input type="TipoEmpleado" class="form-control" id="TipoEmpleado" aria-describedby="TipoEmpleado" placeholder="Enter the type" name="TipoEmpleado">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
